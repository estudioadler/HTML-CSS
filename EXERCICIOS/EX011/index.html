<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>
    <picture> <!--a sequencia é sempre do menor para o maior ou seja as imagens menores sempre vem acima-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Vamos aprender a reproduzir audios em HTML5</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/00-estrangeiro-rosa-de-saron-481990.mp3" type="audio/mpeg">
        <source src="midia/00-estrangeiro-rosa-de-saron-481990.wav" type="audio/wav">
        <source src="midia/00-estrangeiro-rosa-de-saron-481990.ogg" type="audio/ogg">
        <p>infelizmente seu navegador não consegue reproduzir esse audio. <a href="midia/00-estrangeiro-rosa-de-saron-481990.mp3">Clique aqui</a> para baixar o arquivo mp3</p>
    </audio>
</body>
</html>
