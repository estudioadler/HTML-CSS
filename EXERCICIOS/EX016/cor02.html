<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais da CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(55deg, #ABC1E3, #6495DE, #4D72AB, #2C4161);
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
</body>
</html>
